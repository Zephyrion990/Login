<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/index.css">
    <title>login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="/login/imgs/SL_060521_43530_09.jpg">
        </div>
        <div class="login-form">
            <h1>Spain</h1>
            <h2>Iniciar Sesión</h2>
            <form>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <button type="submit">Login</button>
    
                <p>O inicia sesión con:</p>
              
    
                <div class="social-buttons">
                    <button class="facebook">
                        <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Facebook_svg-512.png" alt="Facebook">
                    </button>
                    <button class="google">
                        <img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/09-google-3-512.png" alt="Google">
                    </button>
                    <button class="github">
                        <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="GitHub">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
